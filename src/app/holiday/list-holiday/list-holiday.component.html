<h3 class="pb-3">لیست تعطیلات</h3>
<label for="start" class="pb-2">تاریخ شروع :</label>
<ng-persian-datepicker>
  <input
    cFormControl
    [formControl]="startDate"
    type="text"
    aria-label="default input example"
    id="start"
  />
</ng-persian-datepicker>
<label for="end" class="pb-2">تاریخ پایان :</label>
<ng-persian-datepicker>
  <input
    cFormControl
    [formControl]="endDate"
    type="text"
    aria-label="default input example"
    id="end"
  />
</ng-persian-datepicker>
<br />
<button  cButton color="dark" (click)="filter()" class="mb-2">اعمال</button>

<br />
<table cTable>
  <thead cTableColor="dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">نام</th>
      <th scope="col">تاریخ</th>
      <th scope="col">تغییر</th>
      <th scope="col">حذف</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of holidays; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <!-- <ng-container *ngIf="!isEditingArray[i]; else editMode">{{ day.name }}</ng-container>
        <ng-template #editMode><input type="text" [(ngModel)]="day.name" /></ng-template> -->
        {{ day.name }}
      </td>
      <td>{{ day.date | date : "dd/MM/yyyy" }}</td>
      <td>
        <button (click)="visible.toggleLiveDemo(day.date)" cButton color="dark">تغییر</button>
      </td>
      <td>
        <button (click)="deleteHoliday(day.date)" cButton color="dark">
          حذف
        </button>
      </td>
    </tr>
  </tbody>
</table>
