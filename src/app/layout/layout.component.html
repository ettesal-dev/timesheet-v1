<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandNarrow]="{
      src: 'assets/img/logo.png',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [brandFull]="{
      src: 'assets/img/brand.png',

      height: 46,
      alt: 'CoreUI Logo'
    }"
    >Admin Dashboard</c-sidebar-brand
  >

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>
  <c-sidebar-footer
    ><button type="button" class="btn btn-dark" (click)="logOut()">
      Log Out
    </button></c-sidebar-footer
  >
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->

  <app-default-header
    class="mb-4 d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"
  ></app-default-header>

  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
</div>
