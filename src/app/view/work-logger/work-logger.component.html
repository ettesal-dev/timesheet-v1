<table cTable caption="top">
  <caption>
    List of Holidays
  </caption>
  <thead cTableColor="dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of holidays; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ day.name }}</td>
      <td>{{ day.date | date : "dd/MM/yyyy" }}</td>
      <td><button>edit</button></td>
      <td><button (click)="holiday.deleteHoliday(day.date)">del</button></td>
    </tr>
  </tbody>
</table>
<button (click)="postHoliday()">post new</button>
